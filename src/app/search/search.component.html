  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Use a cors extension for your browser to use the app.  </strong><a href="https://chrome.google.com/webstore/detail/allow-control-allow-origi/nlfbmbojpeacfghkpbjhddihlkkiljbi?hl=en" class="alert-link" target="_blank">Click here to enable it in your browser.</a>.
</div>
<div class="container" style="margin-top: 15px;">
  <h1>Search Music?</h1>
  <hr>
  <p class="lead">Search your favourite music here for free...</p>
<hr>
  <form style="margin-top: 15px;">
  <div class="form-group">
      <input class="form-control" type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" placeholder="Search Music...">
    </div>
  </form>
</div>
<hr>

<div *ngIf="searchRes" class="container">
  <div *ngFor="let res of searchRes">
    <div class="card border-primary mb-8" style="max-width: 70rem; margin: 12px">
          <div class="card-body">
            <h4 class="card-title"><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
            <p style="color:darkolivegreen;">Genres: </p><span class="card-text" *ngFor="let genre of res.genres">{{genre}}</span>
          </div>
      </div>
    </div>
  </div>
